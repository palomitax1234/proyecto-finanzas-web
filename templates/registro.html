<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Movimiento</title>
</head>
<body>
  <h1>Registrar Movimiento</h1>
  <p><a href="{{ url_for('reporte') }}">Ver reporte</a> | <a href="{{ url_for('logout') }}">Cerrar sesión</a></p>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% elif category == 'warning' %}orange{% else %}black{% endif %};">
          {{ message }}
        </li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  
  <form method="POST">
    <label>Tipo:</label><br>
    <select name="tipo" required>
      <option value="Ingreso">Ingreso</option>
      <option value="Gasto">Gasto</option>
    </select><br><br>

    <label>Monto:</label><br>
    <input type="number" step="0.01" name="monto" required><br><br>

    <label>Descripción:</label><br>
    <input type="text" name="descripcion"><br><br>

    <button type="submit">Registrar</button>
  </form>
</body>
</html>
